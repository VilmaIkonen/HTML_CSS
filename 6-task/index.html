<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6_task_subscription form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="mb20">Sign Up</h1>
        <p class="mb20">It's free and it only takes a minute</p>
        <form>
          <div class="form-group mb20">
            <label for="firstName">First name</label>
            <input type="text" name="firstname" id="firstname" />
          </div>
          <div class="form-group mb20">
            <label for="lastName">Last name</label>
            <input type="text" name="lastname" id="lastname" />
          </div>
          <div class="form-group mb20">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group mb20">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group mb20">
            <label for="ConfirmPassword">Confirm password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
          </div>
          <button class="mb20" type="submit">Sign up</button>
          <!--style as capital letters in CSS-->
        </form>

        <p class="bbottom-text">
          By clicking the Sign Up button, you agree to our<a href="#">
            Terms & Conditions</a
          >
          and<a href="#"> Privacy Policy</a>
        </p>
      </div>
    </main>
    <footer>
      <p>Already have an account? <a href="#">Login Here</a></p>
    </footer>
  </body>
</html>
